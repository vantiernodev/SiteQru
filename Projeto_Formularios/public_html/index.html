<!DOCTYPE html>

<html>
    <head>
        <title>Formulário de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CADASTRO DE CLIENTES</h1><br>
        NOME:<br>
        <input type="text" name="nome" placeholder="Digite o nome..."/><br>
        ENDEREÇO:<br>
        <input type="text" name="endereco" placeholder="Digite o endereço..."/><br>
        CIDADE:<br>
        <input type="text" name="cidade" placeholder="Digite a cidade..."/><br>
        ESTADO:<br>
        <input type="text" name="estado" placeholder="Digite o estado..."/><br>
        <input type="submit" value="ENVIAR"/>
    </body>
</html>
